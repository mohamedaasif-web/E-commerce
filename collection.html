<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nostra - Collections</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar">
        <h1>Nostra</h1>

        <div class="navbar-links">
            <a href="index.html">Home</a>
            <a href="collection.html">Collections</a>
            <a href="#">Contact</a>
        </div>

        <i class="fa-solid fa-bars navbar-menu-toggle" id="menuToggle"></i>
    </nav>

    <!-- SIDE NAVBAR -->
    <aside class="side-navbar">
        <i class="fa-solid fa-xmark" id="closeSide" style="font-size:20px; cursor:pointer;"></i>
        <a href="index.html">Home</a>
        <a href="collection.html">Collections</a>
        <a href="#">Contact</a>
    </aside>

    <!-- PRODUCT SEARCH -->
    <section class="product-section">
        <div class="product-search">
            <input type="text" id="search" placeholder="Search products..." oninput="filterProducts()">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>

        <div class="products">
            <div class="product-box" data-name="white shirt">
                <img src="white-shirt.jpg">
                <p>White Shirt</p>
            </div>

            <div class="product-box" data-name="black shirt">
                <img src="black-shirt.jpg">
                <p>Black Shirt</p>
            </div>

            <div class="product-box" data-name="coat">
                <img src="Silver-coat.jpg">
                <p>Silver Coat</p>
            </div>

            <div class="product-box" data-name="tshirt">
                <img src="black-T-shirt.jpg">
                <p>Black T-Shirt</p>
            </div>
        </div>
    </section>

    <!-- FOOTER -->
    <div class="footer">
        <h3>Nostra</h3>
        <p>@2025 Nostra.com</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
